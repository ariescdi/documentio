imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: ['bootstrap_3_layout.html.twig']

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        []
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

    assets:
        main_css:
            inputs:
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap-theme.css
                - %kernel.root_dir%/../vendor/flipclock/flipclock/compiled/flipclock.css
                - %kernel.root_dir%/../src/AppBundle/Resources/css/flipclock.css
                - %kernel.root_dir%/../src/AppBundle/Resources/css/spectrum.css
                - %kernel.root_dir%/../src/AppBundle/Resources/css/override.css
                - %kernel.root_dir%/../vendor/components/font-awesome/css/font-awesome.css

            filters:
                - cssrewrite
            output: css/main.css
        main_js:
            inputs:
                - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.10.2.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js
                - %kernel.root_dir%/../vendor/dropzone/dropzone/dropzone.js
                - %kernel.root_dir%/../vendor/flipclock/flipclock/compiled/flipclock.js
                - %kernel.root_dir%/../vendor/tagcanvas/tagcanvas/jquery.tagcanvas.js
                - %kernel.root_dir%/../src/AppBundle/Resources/js/spectrum.js
            output: js/main.js
        notif_js:
            inputs:
                - %kernel.root_dir%/../src/AppBundle/Resources/js/notif.js
            output: js/notif.js
        fontawesome_otf:
            inputs:
                - %kernel.root_dir%/../vendor/components/font-awesome/fonts/FontAwesome.otf
            output: fonts/FontAwesome.otf
        fontawesome_eot:
            inputs:
                - %kernel.root_dir%/../vendor/components/font-awesome/fonts/fontawesome-webfont.eot
